<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <form action="https://www.google.co.id/" method="GET">
        <label for="name">Nama:</label>
        <input id="name" type="text">
        <br>
        <br>
        <label for="umur">Umur:</label>
        <input id="umur" type="number" min="1" max="10">
        <br>
        <br>
        <p><b>Apa warna favorit mu?</b></p>
        <select>
            <option>Merah</option>
            <option>Kuning</option>
            <option selected>Hijau</option>
        </select>
        <br>
        <br>
        <input type="radio" id="html" name="fav_languange" value="html">
        <label for="html">HTML</label> <br>

        <input type="radio" id="css" name="fav_languange" value="css">
        <label for="css">CSS</label> <br>

        <input type="radio" id="js" name="fav_languange" value="js">
        <label for="js">JAVA SCRIPT</label> <br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
